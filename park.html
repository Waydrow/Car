<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>Park</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/high.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div id="container-park"></div>
    <div class="left-bottom-park">
        <p class="progress-btn"><i class="icon-plus"></i><span>显示图例</span></p>
        <ul>
            <li>
                <div class="progress">
                    <div class="progress-bar clearfix" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                        <span class="location">创业大厦</span>
                        <span class="progress-num">90</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="progress">
                    <div class="progress-bar clearfix" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="location">市政府</span>
                        <span class="progress-num">60</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="progress">
                    <div class="progress-bar clearfix" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                        <span class="location">远洋广场</span>
                        <span class="progress-num">30</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="right-top-park clearfix">
        <ul class="main-list-park">
            <li>停车需求分布</li>
            <li>停车场分布</li>
            <li>需求消化比</li>
            <li>模拟建设</li>
        </ul>
        <p>R</p>
    </div>
    <div class="right-bottom-park">
        <ul class="second-list-park">
            <li>实时状态</li>
            <li>过去30天</li>
            <li>过去24小时</li>
            <li>未来24小时</li>
        </ul>
        <p class="second-main-btn">实时状态</p>
    </div>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PwRzDnXRpLX9il1fGjQNpDiX"></script>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("container-park"); // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11); // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
    map.setCurrentCity("北京"); // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
    map.setMapStyle({style:'dark'});
</script>
</body>
</html>
